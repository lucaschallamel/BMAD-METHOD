        P -->|No| S{Epic retrospective?}
        S -->|Yes| T[po: epic retrospective]
        S -->|No| SR{Sprint boundary?}
        T --> SR
        SR -->|Yes| SRV[sm: sprint review]
        SR -->|No| U[Project Complete]
        SRV --> U

        style U fill:#90EE90
